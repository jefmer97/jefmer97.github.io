<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webs/Number Guessing Game/style.css">
    <script src="https://kit.fontawesome.com/2c2d33f8df.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Number Guess #?</title>
</head>
<body>
    <header class="header">
        <a href="/webs/webs.html" class="proyect-header"><svg fill="#555" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" stroke="#444"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248zm28.9-143.6L209.4 288H392c13.3 0 24-10.7 24-24v-16c0-13.3-10.7-24-24-24H209.4l75.5-72.4c9.7-9.3 9.9-24.8.4-34.3l-11-10.9c-9.4-9.4-24.6-9.4-33.9 0L107.7 239c-9.4 9.4-9.4 24.6 0 33.9l132.7 132.7c9.4 9.4 24.6 9.4 33.9 0l11-10.9c9.5-9.5 9.3-25-.4-34.3z"></path></g></svg></a>
    </header>
    <h1>Number Guess #?</h1>
    <p class="game-description">Hemos seleccionado un número aleatorio del 1 al 100. Cuentas con 10 turnos para adivinar que número es. Adicional, te diremos si tu respuesta fue muy alta o muy baja.</p>
    <div class="form">
        <label for="guessField">Ingresa tu respuesta:</label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        <input type="submit" value="Enviar" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
    <div class="resetBtnDiv"></div>
</body>
</html>
